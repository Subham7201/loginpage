<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
      *{
          box-sizing: border-box;
          margin: 0;
          padding: 0;
      }
      body{
          color: white;
       font-family: 'Times New Roman', Times, serif;
      }
      .divideintwo{
          height: 100vh;
          width: 100vw;
          display: flex;
      }
      .firsthalf{
          width: 65vw;
          height: 100vh;
          display: flex;
         flex-direction: column;
         justify-content: center;
         align-items: center; 
         background: url('upl.svg');
      }
      .secondhalf{
          width: 35vw;
          height: 100vh;
         background: url('Polygon Luminary.svg')no-repeat center center/cover;
         display: flex;
         flex-direction: column;
         justify-content: center;
         align-items: center;     
      }
    .secondhalf h2{
        font-size: 2.8rem;
        margin: 23px 0px;
        transform: translateY(-2.82rem);
        text-align: center;
    }
    .shortpara{
        margin: 23px 0px;
        text-align: center;
        transform: translateY(-2.82rem);
    }
    p{
        font-size: 1.5rem;
    }
    .secondhalf button{
        display: inline-block;
        width: 12rem;
        height: 2.6rem;
        background: white;
        border: 2px solid white;
        border-radius: 50px ;
        color: rgb(0, 0, 0);
        font-size: 1.2rem;
        cursor: pointer;
        transform: translateY(-2.82rem);
    }
    .firsthalf h1{
        font-size: 3.6rem;
        color: black;
        transform: translateY(-70px);
        text-align: center;
        margin-bottom: 13px;
    }
    input{
        display: block;
        width: 28rem;
        height: 2.5rem;
        border-radius: 50px;
        padding: 0px 15px;
        border: none;
        background-color: rgba(26, 24, 24, 0.3);
        transform: translateY(-70px);
        margin-bottom: 13px;
    }
    .icons{
        transform: translateY(-70px);
        margin-bottom: 13px;
    }
    #signin{
        width: 14rem;
        height: 2.6rem;
        display: inline-block;
        background-color: #28B498;
        border: none;
        border-radius: 50px;
        transform: translateY(-70px);
        cursor: pointer;
        color: white;
        font-size: 1.2rem;
    }
    #signup{
        display: none;
    }
    img{
        margin: 8px;
    }

    @media screen and (max-width:750px){
        .divideintwo{
            flex-direction: column;
        }
       .firsthalf{
           width: 100vw;
           height: 95%;
       }
      .secondhalf{
          display: none;
      }
      .firsthalf h1{
          font-size: 2.9rem;
      }
      #signin{
          width: 8rem;
      }
      input{
          width: 20rem;
      }
      #signup{
        width: 8rem;
        height: 2.6rem;
        display: inline-block;
        background-color: #d10441;
        border: none;
        border-radius: 50px;
        transform: translateY(-70px);
        cursor: pointer;
        color: white;
        font-size: 1.2rem;
      }
      .mediaquery{
          width: 100vw;
          height: 5%;
          background-color: #20bf55;
          background-image: linear-gradient(315deg, #20bf55 0%, #0bccac 74%);
      }
    }

    </style>
  

</head>
<body>

    <div class="divideintwo">
        <div class="firsthalf">
            <h1>Login to Your Account</h1>
            <p style="color: #444; font-size: 1.2rem; transform: translateY(-70px); margin-bottom: 13px;">login using social networks</p>
               <div class="icons">
                   <img src="facebook-svgrepo-com.svg" width="40px">
                   <img src="google-plus-svgrepo-com.svg" width="40px">
                   <img src="linkedin-svgrepo-com.svg" width="40px">
               </div>
               <form action="/dogs">
                  <input type="text" name="Email" placeholder="Email">
                  <input type="password" name="password" placeholder="Password">
                </form>
                <div class="batan">
                <button id="signin">Sign In</button>
                <button id="signup">Sign Up</button>
            </div>
        </div>
        <footer class="mediaquery"></footer>
        <div class="secondhalf">
             <h2>New Here?</h2>
             <div class="shortpara">
             <p>To keep connected with us please</p>
             <p>signup with your personal info</p>
            </div>
             <button>Sign Up</button>
        </div>
    </div>
   

</body>
</html>
